<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="container mt-4">
    <h1 th:if="${action} == 'add'">Add Vendor</h1>

    <form action="#" th:object="${vendors}" method="post">
        <div class="form-floating-mb-3">
            <label th:for="*{vendorName}">Vendor Name</label>
            <input class="form-control" type="text" th:field="*{vendorName}">
        </div>
        <div class="form-floating-mb-3">
            <label th:for="*{website}">Website</label>
            <input class="form-control" type="text" th:field="*{website}">
        </div>
        <input class="btn btn-outline-success" type="submit" value="Save">
    </form>

</main>
</body>
</html>
