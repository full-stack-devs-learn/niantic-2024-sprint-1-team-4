<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>

<h1>Warning! You are about to delete the following transaction:</h1>

<table class="table table-striped table-dark table-sm">

    <tr><th>Id:</th> <td th:text="${transactions.transactionId}"></td></tr>
    <tr><th>Date:</th> <td th:text="${transactions.transactionDate}"></td></tr>
    <tr><th>Description:</th> <td th:text="${transactions.notes}"></td></tr>
</table>

<form method="post">
    <input type="submit" class="btn btn-danger" value="Delete">
    <a class="btn btn-warning" href="/" role="button">Cancel</a>
</form>

</body>
</html>
