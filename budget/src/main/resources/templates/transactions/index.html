<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="container mt-4">
    <h1>Budget Tracker</h1>
    <br>
    <a class="btn btn-outline-info" th:href="@{/transactions/add}">Add Transaction</a>

    <br><br>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Transaction Id</th>
            <th>User Id</th>
            <th>Category Id</th>
            <th>Vendor Id</th>
            <th>Transaction Date</th>
            <th>Amount</th>
            <th>Notes</th>
            <th></th>
        </tr>
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionId}"></td>
            <td th:text="${transaction.userId}"></td>
            <td th:text="${transaction.categoryId}"></td>
            <td th:text="${transaction.vendorId}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
            <td><a class="btn btn-danger" th:href="@{|/transactions/${transaction.transactionId}/delete|}">Delete</a></td>
        </tr>
        </thead>
    </table>

</main>
</body>
</html>
